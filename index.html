<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Physics Lab 2.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="css/styles.css">
    
    <style>
        /* Custom scrollbar for sidebar */
        .scrollbar-thin::-webkit-scrollbar { width: 4px; }
        .scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
        .scrollbar-thin::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
        .scrollbar-thin::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Tab active state styling */
        .tab-btn.active { 
            color: #60a5fa; /* text-blue-400 */
            border-bottom-color: #3b82f6; /* border-blue-500 */
            background-color: rgba(30, 41, 59, 0.5); /* bg-slate-800/50 */
        }
        
        /* Disable touch actions on canvas to prevent scrolling while dragging */
        canvas { touch-action: none; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-100 flex flex-col font-sans">

    <header class="h-14 bg-slate-900 border-b border-slate-800 flex items-center justify-between px-4 flex-none md:hidden z-50">
        <div class="flex items-center gap-3">
            <button id="btnMobileMenu" class="text-slate-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
            <h1 class="font-bold text-lg tracking-tight">Audio <span class="text-blue-500">Lab</span></h1>
        </div>
        <button id="btnShareMobile" class="text-blue-400">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
        </button>
    </header>

    <div id="view-lab" class="flex-1 flex overflow-hidden relative">

        <aside id="labSidebar" class="absolute inset-y-0 left-0 w-80 bg-slate-900/95 backdrop-blur-md border-r border-slate-800 transform -translate-x-full md:translate-x-0 md:relative transition-transform duration-300 z-40 flex flex-col shadow-2xl md:shadow-none">
            
            <div class="hidden md:flex items-center justify-between p-4 border-b border-slate-800 h-14 bg-slate-900 flex-none">
                <h1 class="font-extrabold text-xl tracking-tight">Audio <span class="text-blue-500">Physics</span> Lab</h1>
            </div>

            <div class="flex-1 overflow-y-auto scrollbar-thin p-4 space-y-6">
                
                <div class="control-card bg-slate-800/50 p-4 rounded-xl border border-slate-700 shadow-sm">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-xs font-bold text-slate-300 uppercase tracking-wider">Room Geometry</h2>
                        <span class="text-[10px] text-slate-500 bg-slate-800 px-1.5 py-0.5 rounded border border-slate-700">Metric</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <div>
                            <label class="text-[10px] text-slate-400 block mb-1">Length (X)</label>
                            <input type="number" id="globalInputL" value="5.0" step="0.1" class="input-dark w-full bg-slate-900 border border-slate-700 text-white rounded px-2 py-1.5 text-sm font-mono focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                        </div>
                        <div>
                            <label class="text-[10px] text-slate-400 block mb-1">Width (Y)</label>
                            <input type="number" id="globalInputW" value="4.0" step="0.1" class="input-dark w-full bg-slate-900 border border-slate-700 text-white rounded px-2 py-1.5 text-sm font-mono focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] text-slate-400 block mb-1">Height (Z)</label>
                        <input type="number" id="globalInputH" value="2.4" step="0.1" class="input-dark w-full bg-slate-900 border border-slate-700 text-white rounded px-2 py-1.5 text-sm font-mono focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-colors">
                    </div>
                </div>

                <div id="labModeControls" class="space-y-4 min-h-[100px]">
                    <div class="flex flex-col items-center justify-center h-24 text-slate-500 text-xs italic border-2 border-dashed border-slate-800 rounded-xl">
                        Loading controls...
                    </div>
                </div>

            </div>

            <div class="p-4 border-t border-slate-800 bg-slate-900 text-[10px] text-slate-500 flex justify-between items-center flex-none">
                <span>v2.0 Beta</span>
                <button id="btnShareDesktop" class="flex items-center gap-1 hover:text-blue-400 transition-colors">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path></svg>
                    Share config
                </button>
            </div>
        </aside>

        <div id="mobileMenuOverlay" class="absolute inset-0 bg-black/50 backdrop-blur-sm z-30 hidden md:hidden transition-opacity"></div>


        <main class="flex-1 flex flex-col relative min-w-0 bg-[#0b101e]">
            
            <nav class="h-12 bg-slate-900 border-b border-slate-800 flex items-center px-2 md:px-4 gap-1 md:gap-2 overflow-x-auto no-scrollbar z-20 flex-none shadow-md">
                <button class="tab-btn active px-3 md:px-4 py-3 text-xs md:text-sm font-medium text-slate-300 border-b-2 border-transparent hover:text-white transition-all whitespace-nowrap focus:outline-none" data-mode="room">
                    Room Modes
                </button>
                <button class="tab-btn px-3 md:px-4 py-3 text-xs md:text-sm font-medium text-slate-400 border-b-2 border-transparent hover:text-white transition-all whitespace-nowrap focus:outline-none" data-mode="speaker">
                    Speaker Placement
                </button>
                <button class="tab-btn px-3 md:px-4 py-3 text-xs md:text-sm font-medium text-slate-400 border-b-2 border-transparent hover:text-white transition-all whitespace-nowrap focus:outline-none" data-mode="reflection">
                    Reflections
                </button>
                
                <div class="h-4 w-px bg-slate-700 mx-2 hidden md:block"></div>
                
                <button class="tab-btn px-3 md:px-4 py-3 text-xs md:text-sm font-medium text-slate-400 border-b-2 border-transparent hover:text-white transition-all whitespace-nowrap focus:outline-none" data-mode="timealign">
                    Time Align
                </button>
            </nav>

            <div class="flex-1 relative overflow-hidden group cursor-crosshair">
                
                <canvas id="labCanvas" class="block w-full h-full outline-none"></canvas>
                
                <div class="absolute top-4 left-4 z-10 glass-panel bg-slate-900/80 backdrop-blur px-3 py-1.5 rounded-lg border border-slate-700/50 flex gap-4 pointer-events-none select-none shadow-lg">
                    <div class="flex items-center gap-2">
                        <div class="w-2.5 h-2.5 bg-blue-500 rounded-sm shadow-[0_0_8px_rgba(59,130,246,0.5)]"></div>
                        <span class="text-xs text-slate-200 font-medium">Speaker</span>
                    </div>
                    <div class="flex items-center gap-2">
                        <div class="w-2.5 h-2.5 bg-green-500 rounded-full shadow-[0_0_8px_rgba(34,197,94,0.5)]"></div>
                        <span class="text-xs text-slate-200 font-medium">Listener</span>
                    </div>
                </div>

                <div class="absolute bottom-3 left-3 z-10 text-[10px] font-mono text-slate-400 pointer-events-none bg-slate-900/80 px-2 py-1 rounded border border-slate-800/50 flex gap-3">
                    <span>X: <span id="debugX" class="text-slate-200 font-bold">0.00</span>m</span> 
                    <span>Y: <span id="debugY" class="text-slate-200 font-bold">0.00</span>m</span>
                </div>
            </div>

            <div id="labBottomPanel" class="h-64 bg-slate-900 border-t border-slate-800 flex flex-col transition-all duration-300 ease-in-out shadow-[0_-4px_20px_rgba(0,0,0,0.3)] z-30 flex-none">
                
                <div id="toggleBottomPanel" class="h-8 bg-slate-800 hover:bg-slate-750 border-b border-slate-700 flex justify-between items-center px-4 cursor-pointer select-none transition-colors group">
                    <div class="flex items-center gap-2">
                        <span class="w-1.5 h-1.5 rounded-full bg-blue-500 group-hover:shadow-[0_0_8px_rgba(59,130,246,0.8)] transition-shadow"></span>
                        <span id="bottomPanelTitle" class="text-xs font-bold text-slate-300 uppercase tracking-wide">Analysis Data</span>
                    </div>
                    <button class="text-slate-400 hover:text-white transition-colors">
                        <svg id="bottomPanelIcon" class="w-4 h-4 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                </div>

                <div id="labBottomContent" class="flex-1 relative p-0 overflow-hidden bg-slate-900">
                    <div class="flex h-full items-center justify-center text-slate-600 text-xs italic">
                        Select a mode to generate data...
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="js/state-manager.js"></script>
    
    <script src="js/lab-renderer.js"></script>
    <script src="js/lab-modes.js"></script> <script src="js/lab-controller.js"></script>
    <script src="js/lab-controller.js"></script>
    
    </body>
</html>
